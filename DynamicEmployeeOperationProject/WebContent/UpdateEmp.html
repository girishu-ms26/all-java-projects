<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Employee</title>
</head>
<body>
		<form action="UpdateEmpServlet" method="post">
			<p>Enter the Employee Number <INPUT TYPE="TEXT" name="empno"></p>	
			<p>Enter the Employee Name 	<INPUT TYPE="TEXT" name="ename"></p>
			<p>Enter the Employee Job 		<INPUT TYPE="TEXT" name="job"></p>
			<p>Enter the Manager Number	<INPUT TYPE="TEXT" name="mgr"></p>
			<p>Enter the HireDate (DD-MMM-YYYY)	<INPUT TYPE="TEXT" name="hiredate"></p>
			<p>Enter the Salary (Cannot be less then 500)		<INPUT TYPE="TEXT" name="sal"></p>	
			<p>Enter the Commission 		<INPUT TYPE="TEXT" name="comm"></p>	
			<p>Enter the Employee DeptNo (10,20,30) 	<INPUT TYPE="TEXT" name="deptno"></p>
			<INPUT TYPE="submit" value="Update Employee">									
		</form>
</body>
</html>
